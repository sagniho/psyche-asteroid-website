<!DOCTYPE html>
<html>
<head>
	<title>Psyche Asteroid</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		nav {
			background-color: rgba(255, 255, 255, 0.5);
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			padding: 10px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
		}

		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		nav ul li a {
			color: #333;
			text-decoration: none;
			font-size: 1.2rem;
			font-weight: bold;
		}

		#psyche-container {
			height: 100vh;
			width: 100vw;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		canvas {
			width: 100%;
			height: 100%;
			object-fit: cover;
			position: absolute;
			top: 0;
			left: 0;
			z-index: -1;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About Psyche</a></li>
			<li><a href="#">Interact with Psyche</a></li>
		</ul>
	</nav>

	<section id="psyche-container">
		<model-viewer src="psyche.glb" alt="Psyche asteroid in 3D" ar ar-modes="webxr scene-viewer quick-look" environment-image="3d-space-background.jpg" camera-controls></model-viewer>
	</section>

	<canvas id="background"></canvas>

	<script src="https://cdn.jsdelivr.net/npm/@google/model-viewer@2.4.0/dist/model-viewer.min.js"></script>
	<script>
		// Create a starry background
		var canvas = document.getElementById("background");
		var ctx = canvas.getContext("2d");

		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		var stars = 100;
		for (var i = 0; i < stars; i++) {
			var x = Math.random() * canvas.width;
			var y = Math.random() * canvas.height;
			var radius = Math.random() * 1.5;

			ctx.beginPath();
			ctx.arc(x, y, radius, 0, Math.PI * 2);
			ctx.fillStyle = "#fff";
			ctx.fill();
		}
	</script>
</body>
</html>
