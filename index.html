<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Psyche Mission</title>
    <link rel="stylesheet" href="style.css">
    <style>
      #canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 10vh;
        background-color: #222;
        color: white;
        font-size: 1.5rem;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 999;
      }

        /* Sticky navbar */
        .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #333;
        z-index: 1;
      }

      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      main {
        display: flex;
        background-color: transparent;
        justify-content: center;
        align-items: center;
        height: 90vh;
      }

      section {
        padding: 2rem;
        text-align: center;
      }

      section h2 {
        margin-bottom: 2rem;
      }

      footer {
        text-align: center;
        background-color: #222;
        color: white;
        padding: 2rem;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      footer p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#psyche-mission">Psyche Mission</a>
      <a href="#psyche-asteroid">Psyche Asteroid</a>
      <a href="#psyche-satellite">Psyche Satellite</a>
    </nav>
    <div id="canvas-container"></div>
    <main>
      <section id="psyche-mission">
        <h2>Psyche Mission</h2>
        <p>Details about the Psyche Mission</p>
      </section>
      <section id="psyche-asteroid">
        <h2>Psyche Asteroid</h2>
        <p>Information about the Psyche Asteroid</p>
      </section>
      <section id="psyche-satellite">
        <h2>Psyche Satellite</h2>
        <p>Details about the Psyche Satellite</p>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Psyche Mission</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      // Set up the scene, camera, and renderer
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
    
      // Create a star field
      const starGeometry = new THREE.BufferGeometry();
      const positions = [];
      for (let i = 0; i < 1000; i++) {
        positions.push(
          Math.random() * 2000 - 1000,
          Math.random() * 2000 - 1000,
          Math.random() * 2000 - 1000
        );
      }
      starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
      const starMaterial = new THREE.PointsMaterial({ color: 0xffffff });
      const starField = new THREE.Points(starGeometry, starMaterial);
      scene.add(starField);
    
      // Add a directional light to the scene
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 1, 1);
      scene.add(light);
    
      // Render the scene
      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();
    
      // Resize the renderer when the window size changes
      window.addEventListener('resize', function() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    
     </script>
    </body>
  </html>
